{% load url %}

<nav class="navbar navbar-light navbar-top navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand mr-md-2 text-capitalize"
           href="{% url 'home' %}">
            {{ request.site.name }}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {% if "archives:" in request.resolver_match.view_name %}active{% endif %}"
                       href="{% url 'archives:list' %}">
                        Archives
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if "reader-studies:" in request.resolver_match.view_name %}active{% endif %}"
                       href="{% url 'reader-studies:list' %}">
                        Reader Studies
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if "challenges:" in request.resolver_match.view_name %}active{% endif %}"
                       href="{% url 'challenges:list' %}">
                        Challenges
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if "algorithms:" in request.resolver_match.view_name %}active{% endif %}"
                       href="{% url 'algorithms:list' %}">
                        Algorithms
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if "products:" in request.resolver_match.view_name %}active{% endif %}"
                       href="{% url 'products:product-list' %}">
                        Products
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if not hide_userlinks %}
                    {% include "grandchallenge/partials/userlinks.html" %}
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
